<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Byg selv carport</title>
    <link href="../public/css/styles.css" th:href="@{/public/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="customer-header">
        <a href="index.html" th:href="@{/}">
            <img src="../public/images/Fog_logo.png" alt="Fog">
        </a>
        <h4>Byg selv carport</h4>

    </div>
</header>
<main class="container">
    <div th:if="${servererror != null}">
        <div class="error" th:text="${servererror}"></div>
    </div>
    <div th:if="${order != null}" class="card form-card">
        <h1>Rediger ordre</h1>
        <form th:action="@{/orders/manageOrder{id}(id=${order.id})}" method="post" novalidate>

            <!-- Carport bredde -->
            <div class="form-card row">
                <div class="form-group col">
                    <label for="widthCm">Carport bredde <span class="required">*</span></label>
                    <select id="widthCm" name="widthCm">
                        <option disabled selected value="" th:text="${order.widthcm}">Vælg bredde</option>
                        <option th:each="w : ${#numbers.sequence(240,600,30)}"
                                th:value="${w}"
                                th:text="${w + ' cm'}"></option>
                    </select>
                    <div th:if="${errors != null}">

                        <div class="error" th:if="${errors['widthCm']}" th:text="${errors['widthCm']}"></div>
                    </div>
                </div>
            </div>

            <!-- Carport længde -->
            <div class="form-group">
                <label for="lengthCm">Carport længde <span class="required">*</span></label>
                <select id="lengthCm" name="lengthCm">
                    <option disabled selected value="" th:text="${order.lengthcm}">Vælg længde</option>
                    <option th:each="l : ${#numbers.sequence(240,780,30)}"
                            th:value="${l}"
                            th:text="${l + ' cm'}"></option>
                </select>
                <div th:if="${errors != null}">

                    <div class="error" th:if="${errors['lengthCm']}" th:text="${errors['lengthCm']}"></div>
                </div>
            </div>

            <!-- Bemærkninger -->
            <div class="form-group">
                <label for="comments">Evt. bemærkning / særlige ønsker</label>
                <textarea id="comments" name="comments" rows="4" th:text="${order.comments}"></textarea>
                <div th:if="${errors != null}">
                    <div class="error" th:if="${errors['comments']}" th:text="${errors['comments']}"></div>
                </div>
            </div>

            <h2 class="section-title">Kontaktoplysninger</h2>

            <!-- Navn -->
            <div class="form-group">
                <label for="fullName">Navn <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" th:value="${customer.fullname}"/>
                <div th:if="${errors != null}">
                    <div class="error" th:if="${errors['fullName']}" th:text="${errors['fullName']}"></div>
                </div>
            </div>

            <!-- Adresse -->
            <div class="form-group">
                <label for="address">Adresse <span class="required">*</span></label>
                <input type="text" id="address" name="address" th:value="${customer.address}"/>
                <div th:if="${errors != null}">
                    <div class="error" th:if="${errors['address']}" th:text="${errors['address']}"></div>
                </div>
            </div>

            <!-- Postnummer -->
            <div class="form-group">
                <label for="postalCode">Postnummer <span class="required">*</span></label>
                <input type="text" id="postalCode" name="postalCode" maxlength="4" th:value="${customer.postalCode}"/>
                <div th:if="${errors != null}">
                    <div class="error" th:if="${errors['postalCode']}" th:text="${errors['postalCode']}"></div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" th:value="${customer.email}"/>
                <div th:if="${errors != null}">
                    <div class="error" th:if="${errors['email']}" th:text="${errors['email']}"></div>
                </div>
            </div>

            <!-- Telefonnummer -->
            <div class="form-group">
                <label for="phoneNumber">Telefonnummer <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{8}" th:value="${customer.phoneNumber}"/>
                <div th:if="${errors != null}">
                    <div class="error" th:if="${errors['phoneNumber']}" th:text="${errors['phoneNumber']}"></div>
                </div>
            </div>

            <!-- Submit-knap -->
            <div class="form-group">
                <button type="submit" class="btn-primary">Bestil tilbud</button>
            </div>

        </form>
    </div>
</main>
</body>
</html>
