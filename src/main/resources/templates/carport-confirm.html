<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Tak for din bestilling</title>
    <link href="../public/css/styles.css" th:href="@{/public/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="customer-header">
        <a href="index.html" th:href="@{/}">
            <img src="../public/images/Fog_logo.png" alt="Fog">
        </a>
        <h4>Byg selv carport</h4>
        <div th:if="${user != null}" class="customer-overview-dropdown">
            <button class="customer-profile-dropdown" th:text="${user.email.substring(0,1).toUpperCase()}">A</button>
            <div class="customer-dropdown-content">
                <a th:href="@{/customer-overview}">Kunder</a>
                <a th:href="@{/orders}">Ordrer</a>
                <a th:href="@{/logout}">Log ud</a>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div class="card confirm-card">
        <h1>Tak for din bestilling!</h1>
        <p>Vi har modtaget din henvendelse og sætter stor pris på din interesse.</p>
        <p>En af vores medarbejdere vil tage kontakt til dig inden for 1–2 arbejdsdage.</p>
        <p>Har du spørgsmål i mellemtiden, er du meget velkommen til at kontakte os.</p>
        <a th:href="@{/}" class="btn-primary">Tilbage</a>
    </div>
</main>
</body>
</html>
