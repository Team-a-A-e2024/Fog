<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Tak for din bestilling</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<main class="container">
    <div class="card confirm-card">
        <h1>Tak for din bestilling!</h1>
        <p>Vi har modtaget din henvendelse og sætter stor pris på din interesse.</p>
        <p>En af vores medarbejdere vil tage kontakt til dig inden for 1–2 arbejdsdage.</p>
        <p>Har du spørgsmål i mellemtiden, er du meget velkommen til at kontakte os.</p>
        <a th:href="@{/carport}" class="btn-primary">Tilbage</a>
    </div>
</main>
</body>
</html>
